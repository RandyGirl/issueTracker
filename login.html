<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Issue Tracker</title>
    <script src="./script/script.js"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="background">
        <div class="login" id="login-container">
            <h1>Log in to Issue Tracker</h1>
            <form  method="get" id="login"> <!--action="./test.html" -->
                <input placeholder="Enter your username" id="username">
                <br>
                <input placeholder="Enter your password" id="password">
                <br>
                <button type="submit">Log in</button>
            </form>
            <a href="#" id="toRegister">Don't have an account? Register</a>
        </div>
        <div class="register hidden" id="register-container">
            <h1>Register in to Issue Tracker</h1>
            <form method="get" id="register">
                <input placeholder="Enter username">
                <br>
                <input placeholder="Enter email">
                <br>
                <input placeholder="Enter password">
                <br>
                <input type="submit" value="Register">
            </form>
            <a href="#" id="toLogin">Have an account already? Log in</a>
        </div>
    </div>
</body>
</html>
