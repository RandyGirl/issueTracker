<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Issue Tracker</title>
    <script src="./script/script.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="login" id="login-container">
            <h1>Login</h1>
            <form  method="get" id="login"> <!--action="./test.html" -->
                <input placeholder="Enter your username" id="username">
                <input placeholder="Enter your password" id="password">
                <button type="submit">Login</button>
            </form>
            <a href="#" id="toRegister">Don't have an account? Register</a>
        </div>
        <div class="register hidden" id="register-container">
            <h1>Register</h1>
            <form method="get" id="register">
                <input placeholder="Enter username">
                <input placeholder="Enter email">
                <input placeholder="Enter password">
                <button type="submit">Register</button>
            </form>
            <a href="#" id="toLogin">Have an account already? Log in</a>
        </div>
    </div>
</body>
</html>
